<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Grade Calculator</title>

</head>


<h1>Grade Calculator</h1>

<table id="table" border="”1”" cellspacing="”2”" cellpadding="”5”">
    <tr>
        <td></td>
        <td>% Grade Weight</td>
        <td>% Grade </td>
    </tr><tr>
        <td>Homework</td>
        <td><input id="weight1" value="10"></td>
        <td><input id="grade1" value="100"></td>
    </tr><tr>
        <td>Quizzes</td>
        <td><input id="weight2" value="30"></td>
        <td><input id="grade2" value="100"></td>
    </tr><tr>
        <td>Tests</td>
        <td><input id="weight3" value="40"></td>
        <td><input id="grade3" value="100"></td>
    </tr><tr>
        <td>Midterm</td>
        <td><input id="weight4" value="20"></td>
        <td><input id="grade4" value="100"></td>
    </tr><tr>
        <td><button id="calcGrade" onclick="calcGrade()">Calculate Current Grade</button></td>
        <td><div id="currentGrade"></div></td>
    </tr>
</table>

<br><br><br><br>

<table id="table1" border="”1”" cellspacing="”2”" cellpadding="”5”">
    <tr>
        <td>Final Exam % Weight</td><td><input id="finalWeight" value="15"></td>
    </tr>
    <tr>
        <td>Desired % Grade</td><td><input id="desiredGrade" value="90"></td>
    </tr>
    <tr>
        <td><button id="calcFinal" onclick="calcFinal()">Calculate Final Grade</button></td><td><div id="gradeNeeded"></div></td>
    </tr>
</table>

</body>
</html>
